<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Order - BuildMart</title>
  <style>
    body { font-family:Arial, sans-serif; background:#f5f5f5; margin:0; }
    header { background:#001679; color:white; padding:1rem 2rem; display:flex; justify-content:space-between; align-items:center; }
    nav a { color:white; margin:0 0.8rem; text-decoration:none; font-weight:bold; }
    section { padding:2rem; max-width:800px; margin:auto; }
    h2 { color:#00796b; }
    table { width:100%; border-collapse:collapse; background:white; margin-top:1rem; }
    th, td { border:1px solid #ddd; padding:0.8rem; text-align:center; }
    th { background:#00796b; color:white; }
    .total { margin-top:1rem; font-weight:bold; font-size:1.2rem; }
    input { padding:0.5rem; width:200px; margin-top:1rem; }
    button { margin-top:1rem; padding:0.6rem 1.2rem; background:#ff9800; border:none; border-radius:5px; font-weight:bold; cursor:pointer; }
    button:hover { background:#bce600; }
    footer { text-align:center; background:#340079; color:white; padding:1rem; margin-top:2rem; }
  </style>
</head>
<body>
  <header>
    <h1>BuildMart</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="order.html">View Order</a>
    </nav>
  </header>

  <section>
    <h2>Your Orders</h2>
    <table id="orderTable">
      <tr><th>Product</th><th>Price (R)</th></tr>
    </table>
    <div class="total" id="total"></div>

    <h2>Payment</h2>
    <p>Enter amount you are paying:</p>
    <input type="number" id="payAmount" placeholder="Enter amount"/>
    <button onclick="calcBalance()">Calculate Balance</button>
    <p id="balance"></p>
  </section>

  <footer>
    <p>&copy; <span id="year"></span> BuildMart. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const current = localStorage.getItem("currentUser");
    if (!current) { alert("Please login."); window.location.href="login.html"; }

    let users = JSON.parse(localStorage.getItem("users")) || {};
    let orders = users[current]?.orders || [];
    let table = document.getElementById("orderTable");
    let total = 0;

    if (orders.length === 0) {
      table.innerHTML += "<tr><td colspan='2'>No items ordered.</td></tr>";
    } else {
      orders.forEach(item => {
        let row = table.insertRow();
        row.insertCell(0).textContent = item.product;
        row.insertCell(1).textContent = "R" + item.price.toFixed(2);
        total += item.price;
      });
      document.getElementById("total").textContent = "Total: R" + total.toFixed(2);
    }

    function calcBalance() {
      let pay = parseFloat(document.getElementById("payAmount").value);
      if (isNaN(pay)) { alert("Enter valid payment."); return; }
      let balance = pay - total;
      if (balance < 0) {
        document.getElementById("balance").textContent = "Insufficient payment. You still owe R" + (-balance).toFixed(2);
      } else {
        document.getElementById("balance").textContent = "Balance: R" + balance.toFixed(2);
      }
    }
  </script>
</body>
</html>
